version: '2'
services:
  sample-backend:
    build: ./backend
    image: server:latest
    container_name: python-backend
  sample-frontend:
    build: ./front
    image: angular2:latest
    container_name: angular2-frontend
    ports:
      - "8008:80"
    links:
      - sample-backend
    depends_on:
      - sample-backend
